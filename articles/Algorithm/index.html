on"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i = len/<span class="number">2</span>;</span><br><span class="line">    <span class="keyword">for</span>(;i&gt;<span class="number">0</span>;i--)&#123;</span><br><span class="line">        HeapAjust(A,i,len);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 堆排序</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">HeapSort</span><span class="params">(ElemType A[],<span class="keyword">int</span> len,<span class="keyword">int</span> n)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    <span class="keyword">int</span> topn = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    ElemType temp;</span><br><span class="line">    BuildMaxHeap(A,len);</span><br><span class="line">    <span class="keyword">for</span>(i = len;i&gt;=<span class="number">1</span>;i--)&#123;</span><br><span class="line">        <span class="comment">// Swap(A[i],A[1]);</span></span><br><span class="line">        topn++;</span><br><span class="line">        <span class="keyword">if</span>(topn&lt;=n) <span class="built_in">printf</span>(<span class="string">"%d\t"</span>,A[<span class="number">1</span>]);</span><br><span class="line"></span><br><span class="line">        temp = A[i];</span><br><span class="line">        A[i] = A[<span class="number">1</span>];</span><br><span class="line">        A[<span class="number">1</span>] = temp;</span><br><span class="line"></span><br><span class="line">        HeapAjust(A,<span class="number">1</span>,i<span class="number">-1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> len = <span class="number">10</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// A[0] 存储长度</span></span><br><span class="line">    ElemType A[] = &#123;<span class="number">10</span>,<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>,<span class="number">10</span>&#125;;</span><br><span class="line">    HeapSort(A,len,<span class="number">5</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

n><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MaxSize 50</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> ElemType int</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span>&#123;</span></span><br><span class="line">    ElemType data[MaxSize];</span><br><span class="line">    <span class="keyword">int</span> top;</span><br><span class="line">&#125;SqStack;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 初始化</span></span><br><span class="line"><span class="function">SqStack <span class="title">InitStack</span><span class="params">(SqStack s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    s.top = <span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">return</span> s;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 判栈空</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">IsEmptyStack</span><span class="params">(SqStack s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (s.top == <span class="number">-1</span>) <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 进栈</span></span><br><span class="line"><span class="function">SqStack <span class="title">Push</span><span class="params">(SqStack s, ElemType e)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (s.top == MaxSize - <span class="number">1</span>);</span><br><span class="line">    <span class="keyword">else</span> s.data[++s.top] = e;</span><br><span class="line">    <span class="keyword">return</span> s;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 出栈</span></span><br><span class="line"><span class="function">ElemType <span class="title">Pop</span><span class="params">(SqStack *s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    ElemType e;</span><br><span class="line">    <span class="keyword">if</span> (s-&gt;top == <span class="number">-1</span>) <span class="built_in">printf</span>(<span class="string">"栈空\n"</span>);</span><br><span class="line">    <span class="keyword">else</span> e = s-&gt;data[s-&gt;top--];</span><br><span class="line">    <span class="keyword">return</span> e;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 进制转换</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Conversion</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    SqStack s;</span><br><span class="line">    ElemType e;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> N;</span><br><span class="line"></span><br><span class="line">    s = InitStack(s);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;N);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(N!=<span class="number">0</span>)&#123;</span><br><span class="line">        s = Push(s,N%<span class="number">8</span>);</span><br><span class="line">        N = N/<span class="number">8</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(IsEmptyStack(s)==<span class="number">0</span>)&#123;</span><br><span class="line">        e = Pop(&amp;s);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%d"</span>,e);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    Conversion();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ent">// 初始化</span></span><br><span class="line"><span class="function">SqStack <span class="title">InitStack</span><span class="params">(SqStack s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    s.top = <span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">return</span> s;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 判栈空</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">IsEmptyStack</span><span class="params">(SqStack s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (s.top == <span class="number">-1</span>) <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 进栈</span></span><br><span class="line"><span class="function">SqStack <span class="title">Push</span><span class="params">(SqStack s, ElemType e)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (s.top == MaxSize - <span class="number">1</span>);</span><br><span class="line">    <span class="keyword">else</span> s.data[++s.top] = e;</span><br><span class="line">    <span class="keyword">return</span> s;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 出栈</span></span><br><span class="line"><span class="function">SqStack <span class="title">Pop</span><span class="params">(SqStack s,ElemType *e)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">//ElemType e;</span></span><br><span class="line">    <span class="keyword">if</span> (s.top == <span class="number">-1</span>) <span class="built_in">printf</span>(<span class="string">"栈空\n"</span>);</span><br><span class="line">    <span class="keyword">else</span> *e = s.data[s.top--];</span><br><span class="line">    <span class="keyword">return</span> s;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 队列初始化</span></span><br><span class="line"><span class="function">LinkQueue <span class="title">InitQueue</span><span class="params">(LinkQueue Q)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    Q.front = (QNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(QNode));</span><br><span class="line">    Q.rear = Q.front;</span><br><span class="line">    Q.front-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">    <span class="keyword">return</span> Q;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 队空判断</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">IsEmptyQueue</span><span class="params">(LinkQueue Q)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(Q.front==Q.rear) <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 入队</span></span><br><span class="line"><span class="function">LinkQueue <span class="title">EnQueue</span><span class="params">(LinkQueue Q,ElemType e)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    QNode *s = (QNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(QNode));</span><br><span class="line">    s-&gt;data = e;</span><br><span class="line">    s-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">    Q.rear-&gt;next = s;</span><br><span class="line">    Q.rear = s;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> Q;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 出队</span></span><br><span class="line"><span class="function">LinkQueue <span class="title">DeQueue</span><span class="params">(LinkQueue Q,ElemType *e)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    QNode *p;</span><br><span class="line">    <span class="keyword">if</span>(Q.rear==Q.front) <span class="keyword">return</span> Q;</span><br><span class="line">    p = Q.front-&gt;next;</span><br><span class="line">    Q.front-&gt;next = p-&gt;next;</span><br><span class="line">    *e = p-&gt;data;</span><br><span class="line">    <span class="keyword">if</span>(Q.rear==p) Q.rear = Q.front;</span><br><span class="line">    <span class="built_in">free</span>(p);</span><br><span class="line">    <span class="keyword">return</span> Q;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">check</span><span class="params">(SqStack S,LinkQueue Q)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    ElemType e1,e2;</span><br><span class="line">    <span class="keyword">while</span>((!IsEmptyStack(S))&amp;&amp;(!IsEmptyQueue(Q)))&#123;</span><br><span class="line">        S = Pop(S,&amp;e1);</span><br><span class="line">        Q = DeQueue(Q,&amp;e2);</span><br><span class="line">        <span class="keyword">if</span>(e1!=e2) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    SqStack S;</span><br><span class="line">    LinkQueue Q;</span><br><span class="line">    ElemType ch;</span><br><span class="line"></span><br><span class="line">    S = InitStack(S);</span><br><span class="line">    Q = InitQueue(Q);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%c"</span>,&amp;ch);</span><br><span class="line">    <span class="keyword">while</span>(ch!=<span class="string">'\n'</span>)&#123;</span><br><span class="line">        S = Push(S,ch);</span><br><span class="line">        Q = EnQueue(Q,ch);</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%c"</span>,&amp;ch);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(check(S,Q)) <span class="built_in">printf</span>(<span class="string">"Yes"</span>);</span><br><span class="line">    <span class="keyword">else</span> <span class="built_in">printf</span>(<span class="string">"No"</span>);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

/span><br><span class="line">        s = (LNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LNode));</span><br><span class="line">        s-&gt;data = ch;</span><br><span class="line">        r-&gt;next = s;</span><br><span class="line">        r = s;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%c"</span>,&amp;ch);</span><br><span class="line">    &#125;</span><br><span class="line">    r-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">    <span class="keyword">return</span> L;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 合并两个有序单链表</span></span><br><span class="line"><span class="function">LinkList <span class="title">MergeList</span><span class="params">(LinkList A,LinkList B,LinkList Lc)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    LNode *C;</span><br><span class="line"></span><br><span class="line">    C = A;</span><br><span class="line">    Lc = C;</span><br><span class="line">    A = A-&gt;next;</span><br><span class="line">    B = B-&gt;next;</span><br><span class="line">    <span class="keyword">while</span>(A&amp;&amp;B)&#123;</span><br><span class="line">        <span class="keyword">if</span>(A-&gt;data&lt;=B-&gt;data)&#123;</span><br><span class="line">            C-&gt;next = A;</span><br><span class="line">            C = A;</span><br><span class="line">            A = A-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span>&#123;</span><br><span class="line">            C-&gt;next = B;</span><br><span class="line">            C= B;</span><br><span class="line">            B = B-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    C-&gt;next = A?A:B;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> Lc;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    LinkList A,B,Lc;</span><br><span class="line">    A = List_TaiInsert(A);</span><br><span class="line">    B = List_TaiInsert(B);</span><br><span class="line"></span><br><span class="line">    Lc = MergeList(A,B,Lc);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(Lc-&gt;next)&#123;</span><br><span class="line">        Lc = Lc-&gt;next;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%c"</span>,Lc-&gt;data);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

pan class="meta-keyword">define</span> ElemType int</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MaxSize 50</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    ElemType data[MaxSize];</span><br><span class="line">    <span class="keyword">int</span> front,cont;</span><br><span class="line">&#125;Queue;</span><br><span class="line"></span><br><span class="line"><span class="function">Queue <span class="title">InitQueue</span><span class="params">(Queue Q)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    Q.front = <span class="number">-1</span>;</span><br><span class="line">    Q.cont = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">return</span> Q;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">Queue <span class="title">EnQueue</span><span class="params">(Queue Q,ElemType e)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(Q.cont==MaxSize) <span class="keyword">return</span> Q;</span><br><span class="line">    <span class="keyword">if</span>(Q.front==<span class="number">-1</span>) Q.front = <span class="number">0</span>;</span><br><span class="line">    ++Q.cont;</span><br><span class="line">    Q.data[(Q.front+Q.cont<span class="number">-1</span>)%MaxSize] = e;</span><br><span class="line">    <span class="keyword">return</span> Q;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">Queue <span class="title">DeQueue</span><span class="params">(Queue Q,ElemType *e)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(Q.cont==<span class="number">0</span>) <span class="keyword">return</span> Q;</span><br><span class="line">    *e = Q.data[Q.front];</span><br><span class="line">    Q.cont--;</span><br><span class="line">    Q.front = (++Q.front)%MaxSize;</span><br><span class="line">    <span class="keyword">return</span> Q;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    Queue Q;</span><br><span class="line">    <span class="keyword">int</span> e;</span><br><span class="line">    Q = InitQueue(Q);</span><br><span class="line">    Q = EnQueue(Q,<span class="number">1</span>);</span><br><span class="line">    Q = EnQueue(Q,<span class="number">2</span>);</span><br><span class="line">    Q = EnQueue(Q,<span class="number">3</span>);</span><br><span class="line">    Q = EnQueue(Q,<span class="number">4</span>);</span><br><span class="line"></span><br><span class="line">    Q = DeQueue(Q,&amp;e);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,e);</span><br><span class="line"></span><br><span class="line">    Q = DeQueue(Q,&amp;e);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,e);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

"></span>&#123;</span><br><span class="line">    ElemType ch;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%c"</span>,&amp;ch);</span><br><span class="line">    <span class="keyword">if</span>(ch==<span class="string">'\n'</span>) T=<span class="literal">NULL</span>;</span><br><span class="line">    <span class="keyword">else</span>&#123;</span><br><span class="line">        T = (BiTree)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(BiTNode));</span><br><span class="line">        T-&gt;data = ch;</span><br><span class="line">        T-&gt;lchild = CreatBiTree(T-&gt;lchild);</span><br><span class="line">        T-&gt;rchild = CreatBiTree(T-&gt;rchild);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> T;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    BiTree data[MaxSize];</span><br><span class="line">    <span class="keyword">int</span> top;</span><br><span class="line">&#125;SqStack;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 初始化</span></span><br><span class="line"><span class="function">SqStack <span class="title">InitStack</span><span class="params">(SqStack s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    s.top = <span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">return</span> s;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 判栈空</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">IsEmptyStack</span><span class="params">(SqStack s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (s.top == <span class="number">-1</span>) <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 进栈</span></span><br><span class="line"><span class="function">SqStack <span class="title">Push</span><span class="params">(SqStack s, BiTree e)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (s.top == MaxSize - <span class="number">1</span>);</span><br><span class="line">    <span class="keyword">else</span> s.data[++s.top] = e;</span><br><span class="line">    <span class="keyword">return</span> s;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 出栈</span></span><br><span class="line"><span class="function">SqStack <span class="title">Pop</span><span class="params">(SqStack s,BiTree *e)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (s.top == <span class="number">-1</span>) <span class="built_in">printf</span>(<span class="string">"栈空\n"</span>);</span><br><span class="line">    <span class="keyword">else</span> *e = s.data[s.top--];</span><br><span class="line">    <span class="keyword">return</span> s;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">GetDepth</span><span class="params">(BiTree T)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> LD=<span class="number">0</span>,RD=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">if</span>(T)</span><br><span class="line">    &#123;</span><br><span class="line">        LD = GetDepth(T-&gt;lchild);</span><br><span class="line">        RD = GetDepth(T-&gt;rchild);</span><br><span class="line">        <span class="keyword">return</span> (LD&gt;RD?LD:RD)+<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    BiTree T;</span><br><span class="line">    T = CreatBiTree(T);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n%d\n"</span>,GetDepth(T));</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
